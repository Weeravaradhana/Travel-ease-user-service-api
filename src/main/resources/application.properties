spring.application.name=user-service-api

server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/travel-ease-user-db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

spring.sql.init.mode=never
spring.sql.init.platform=mysql

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.properties.spring.json.add.type.headers=false

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/hotel-management-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/hotel-management-realm/protocol/openid-connect/certs

keycloak.realm=hotel-management-realm
keycloak.auth-server-url=http://localhost:8080
keycloak.admin-username=admin
keycloak.admin-password=admin
keycloak.client-id=travel-ease-client
keycloak.client-secret=VSw99c05IM2h4GAstdNBblf6uMZQBbz0

aws.s3.region=ap-south-1
aws.s3.bucket-name=ticket-booking-avatars
aws.s3.access-key=YOUR_ACCESS_KEY
aws.s3.secret-key=YOUR_SECRET_KEY

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.hostname=localhost
eureka.instance.instance-id=${spring.application.name}:${server.port}

app.email.verification.expiry-minutes=30
app.email.verification.base-url=http://localhost:3000/verify-email

app.password.reset.expiry-minutes=15
app.password.reset.base-url=http://localhost:3000/reset-password

app.otp.max-attempts=5
app.otp.resend-cooldown-seconds=60

logging.level.root=INFO
logging.level.com.ticketbooking.userservice=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

spring.servlet.multipart.enabled=false
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB